             <script>
                        // Función para copiar el texto al portapapeles
                        function copyToClipboard(texto) {
                            // Crea un elemento de textarea temporal para copiar el texto
                            var elementoTemporal = document.createElement("textarea");
                            elementoTemporal.value = texto;
                            document.body.appendChild(elementoTemporal);

                            // Selecciona el contenido del textarea
                            elementoTemporal.select();
                            elementoTemporal.setSelectionRange(0, 99999); // Para dispositivos móviles

                            // Intenta copiar el texto al portapapeles
                            var exito = document.execCommand("copy");

                            // Elimina el textarea temporal
                            document.body.removeChild(elementoTemporal);

                            // Muestra una notificación de éxito o error
                            if (exito) {
                                alert("Texto copiado al portapapeles correctamente.");
                            } else {
                                alert("Error al copiar el texto al portapapeles. Intenta nuevamente.");
                            }
                        }
                
                        // Función para mostrar la ventana emergente para elegir compañía
                        function mostrarOpciones() {
                            var ventanaOpciones = document.getElementById('ventanaOpciones');
                            ventanaOpciones.style.display = 'block';
                        }
                
                        // Función para llenar los campos con la compañía seleccionada y el mensaje
                        function llenarCampos() {
                            var seleccionCompania = document.getElementById('seleccionCompania');
                            var rutCliente = document.getElementById('rutCliente').value;
                
                            var companiaSeleccionada = seleccionCompania.value;
                            var mensaje = `Estimado Cliente:\nLe indico los pasos para acceder a su aplicación:\n1. Descargue su aplicación "${companiaSeleccionada}" desde App Store o Google Play.\n2. Ingrese su usuario y contraseña. El usuario es su rut ("${rutCliente}") y su contraseña los primeros 4 digitos del rut.\n3. si el rut termina en "K", verificar que la letra sea ingresada con mayuscula.\n4. Si desea cambiar su contraseña, antes de iniciar sesión debe ingresar a la opción "¿Olvidaste tu contraseña?" en la pantalla inicial de su aplicación.`;
                
                            var companiaSeleccionadaElemento = document.getElementById('companiaSeleccionada');
                            var mensajeResultadoElemento = document.getElementById('mensajeResultado');
                
                            companiaSeleccionadaElemento.textContent = companiaSeleccionada;
                            mensajeResultadoElemento.textContent = mensaje;
                
                            var resultado = document.getElementById('resultado');
                            resultado.style.display = 'block';
                
                            var botonCopiar = document.getElementById('botonCopiar');
                            botonCopiar.style.display = 'block';
                        }
                
                        // Función para copiar el mensaje al portapapeles
                        function copiarMensaje() {
                            var mensajeResultadoElemento = document.getElementById('mensajeResultado');
                
                            // Crea un elemento de textarea temporal para copiar el texto
                            var elementoTemporal = document.createElement('textarea');
                            elementoTemporal.value = mensajeResultadoElemento.textContent;
                            document.body.appendChild(elementoTemporal);
                
                            // Selecciona el contenido del textarea
                            elementoTemporal.select();
                            elementoTemporal.setSelectionRange(0, 99999); // Para dispositivos móviles
                
                            // Intenta copiar el texto al portapapeles
                            var exito = document.execCommand('copy');
                
                            // Elimina el textarea temporal
                            document.body.removeChild(elementoTemporal);
                
                            // Muestra una notificación de éxito o error
                            if (exito) {
                                alert('Mensaje copiado al portapapeles correctamente.');
                            } else {
                                alert('Error al copiar el mensaje al portapapeles. Intenta nuevamente.');
                            }
                        }
             </script>
