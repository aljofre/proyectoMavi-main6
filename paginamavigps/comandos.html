              <script>
                function copyToClipboard(command) {
                  const textArea = document.createElement('textarea');
                  textArea.value = command;
                  document.body.appendChild(textArea);
                  textArea.select();
                  document.execCommand('copy');
                  document.body.removeChild(textArea);
                  alert('Comando copiado al portapapeles: ' + command);
                      

                }
              </script>

                    <h1>AGENDAMIENTO TIPO</h1>
                    <button id="botonAgendamiento" onclick="abrirModal()">AGENDAMIENTO TIPO</button>
            
              <!-- Modal -->
              <div id="modalAgendamiento" style="display: none;">
                      <label for="empresa">Empresa:</label>
                      <input type="text" id="empresa" required><br>
                      <label for="cliente">Cliente:</label>
                      <input type="text" id="cliente" required><br>
                      <label for="celular">Celular:</label>
                      <input type="text" id="celular" required><br>
                      <label for="patente">Patente:</label>
                      <input type="text" id="patente" required><br>
                      <label for="direccion">Direccion:</label>
                      <input type="text" id="direccion" required><br>
                      <label for="observacion">Observacion:</label>
                      <input type="text" id="observacion" required><br>
                      <button onclick="copiarAlPortapapeles()">Copiar al Portapapeles</button>
                  </div>
            
                      <script>
                            function abrirModal() {
                              document.getElementById('modalAgendamiento').style.display = 'block';
                            }
                        
                            function cerrarModal() {
                              document.getElementById('modalAgendamiento').style.display = 'none';
                            }
                        
                            // Función para copiar el texto al portapapeles y abrir Google Calendar
                            function copiarAlPortapapeles() {
                              var empresa = document.getElementById('empresa').value;
                              var cliente = document.getElementById('cliente').value;
                              var celular = document.getElementById('celular').value;
                              var patente = document.getElementById('patente').value;
                              var direccion = document.getElementById('direccion').value;
                              var observacion = document.getElementById('observacion').value;
                        
                              var texto =
                                empresa + " Mantencion Id xxxxx, XXXXX.\n" +
                                "Empresa: " + empresa + "\n" +
                                "ID instalacion: xx\n" +
                                "Cliente: " + cliente + "\n" +
                                "Cel.: " + celular + "\n" +
                                "Veh.: xx\n" +
                                "Patente: " + patente + "\n" +
                                "Direccion: " + direccion + "\n" +
                                "Fecha: xx\n" +
                                "Hora: xx\n" +
                                "\n" +
                                "OBS: " + observacion;
                        
                              var elementoTemporal = document.createElement("textarea");
                              elementoTemporal.value = texto;
                              document.body.appendChild(elementoTemporal);
                        
                              elementoTemporal.select();
                              elementoTemporal.setSelectionRange(0, 99999);
                        
                              var exito = document.execCommand("copy");
                        
                              document.body.removeChild(elementoTemporal);
                        
                              if (exito) {
                                alert("Texto copiado al portapapeles correctamente.");
                                cerrarModal();
                              } else {
                                alert("Error al copiar el texto al portapapeles. Intenta nuevamente.");
                              }
                        
                              var urlGoogleCalendar = "https://calendar.google.com/calendar/u/0/r/create";
                              window.open(urlGoogleCalendar, "_blank");
                              
                              var urlMantencionDenwa = "https://gps-ticket.mavimovil.com/#/tickets/maintenance/new";
                              window.open(urlMantencionDenwa, "_blank");
                            }
                          </script>
